<div class="banner-container" *ngIf="!selectedRoleId; else visualizationsSection">
  <div class="hero-section">
    <h1>Welcome to SkillSight</h1>
    <p>Discover and analyse the trending skills required for tech roles in the industry.</p>
    <div class="role-selection-component">
      <app-role-selection (roleSelected)="onRoleSelected($event)"></app-role-selection>
    </div>
  </div>
</div>


<ng-template #visualizationsSection>

  <!-- Role selection component to choose a role -->
  <div class="role-selection-component">
    <app-role-selection (roleSelected)="onRoleSelected($event)"></app-role-selection>
  </div>

  <div class="job-info-container">
    <div class="button-container previous">
      <button (click)="adjustPeriod(-3)">&#8592;</button>
    </div>

    <!-- Job Info Component to display information about the selected role -->
    <div *ngIf="selectedRoleId" class="job-analysis-card">
      <app-job-info class="job_info" [selectedRoleId]="selectedRoleId" [selectedRoleTitle]="selectedRoleTitle" [startDate]="startDate" [endDate]="endDate"></app-job-info>
    </div>

    <div class="button-container next">
      <button (click)="adjustPeriod(3)">&#8594;</button>
    </div>

  </div>

  <!-- Trending Skills Visualisation Components for different categories for the selected role -->
  <div *ngIf="selectedRoleId" class="visualisation">
    <app-trending-skills-visualisation [selectedRoleId]="selectedRoleId" [category]="Category.Language" [startDate]="startDate" [endDate]="endDate">
    </app-trending-skills-visualisation>

    <app-trending-skills-visualisation [selectedRoleId]="selectedRoleId" [category]="Category.Library" [startDate]="startDate" [endDate]="endDate">
    </app-trending-skills-visualisation>

    <app-trending-skills-visualisation [selectedRoleId]="selectedRoleId" [category]="Category.Tool" [startDate]="startDate" [endDate]="endDate">
    </app-trending-skills-visualisation>

    <app-trending-skills-visualisation [selectedRoleId]="selectedRoleId" [category]="Category.Platform" [startDate]="startDate" [endDate]="endDate">
    </app-trending-skills-visualisation>

    <app-trending-skills-visualisation [selectedRoleId]="selectedRoleId" [category]="Category.Methodology" [startDate]="startDate" [endDate]="endDate">
    </app-trending-skills-visualisation>
  </div>
</ng-template>
