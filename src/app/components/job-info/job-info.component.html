<!-- Conditional rendering if jobInfo is available -->
<div *ngIf="jobInfo && selectedRoleTitle && startDate && endDate">
  <h3 class="job-info-heading">
    Trending Skills Analysis
  </h3>

  <!-- Paragraph displaying role analysis details -->
  <p class="job-info-count">
    Analysing <span class="job-info-highlight">
      {{ jobInfo.jobCount }}</span>
    job postings for
    <span class="job-info-highlight">
      {{ selectedRoleTitle }}</span>
    from
    <span class="job-info-highlight">
      {{startDate | date:'mediumDate'}}</span> to <span class="job-info-highlight">
      {{endDate | date:'mediumDate'}}</span>
  </p>
</div>
