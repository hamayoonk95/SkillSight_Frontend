<!-- Role selection form field with dropdown list -->
<mat-form-field appearance="fill">
  <mat-label>Select a role</mat-label>
  <!-- Dropdown for role selection -->
  <mat-select [(value)]="selectedRoleId" (selectionChange)="onRoleChange($event)">
    <!-- Options generated for each role -->
    <mat-option *ngFor="let role of roles" [value]="role.id">
      {{ role.roleTitle }}
    </mat-option>
  </mat-select>
</mat-form-field>
